<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">内視鏡医の最適な視覚的注視パターンによる大腸腺腫検出の向上</text>
  
  <!-- 研究デザイン部分 -->
  <rect x="50" y="70" width="700" height="50" rx="10" fill="#3498db" opacity="0.8"/>
  <text x="400" y="102" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ランダム化比較試験（2023年7月～12月）189名の患者</text>
  
  <!-- 研究グループ説明 -->
  <g transform="translate(100, 150)">
    <!-- 対照群 -->
    <rect x="0" y="0" width="130" height="100" rx="10" fill="#e74c3c" opacity="0.7"/>
    <text x="65" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">対照群</text>
    <text x="65" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">視線誘導なし</text>
    <text x="65" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ADR: 30.8%</text>
    
    <!-- 介入群1 -->
    <rect x="150" y="0" width="130" height="100" rx="10" fill="#2ecc71" opacity="0.7"/>
    <text x="215" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">介入群1</text>
    <text x="215" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">4×4分割</text>
    <text x="215" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ADR: 63.0%</text>
    
    <!-- 介入群2 -->
    <rect x="300" y="0" width="130" height="100" rx="10" fill="#f39c12" opacity="0.7"/>
    <text x="365" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">介入群2</text>
    <text x="365" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">5×5分割</text>
    <text x="365" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ADR: 55.3%</text>
    
    <!-- 介入群3 -->
    <rect x="450" y="0" width="130" height="100" rx="10" fill="#9b59b6" opacity="0.7"/>
    <text x="515" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">介入群3</text>
    <text x="515" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">6×6分割</text>
    <text x="515" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ADR: 68.9%</text>
  </g>
  
  <!-- ETFシステム説明図 -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="580" height="120" rx="10" fill="#ecf0f1"/>
    <text x="290" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">眼球追跡とフィードバック（ETF）システム</text>
    
    <!-- 医師のアイコン -->
    <circle cx="70" cy="70" r="25" fill="#7f8c8d"/>
    <circle cx="70" cy="55" r="10" fill="#ecf0f1"/>
    <rect x="50" y="65" width="40" height="25" fill="#7f8c8d"/>
    
    <!-- モニター -->
    <rect x="150" y="45" width="120" height="80" rx="5" fill="#34495e"/>
    <rect x="160" y="55" width="100" height="60" fill="#3498db" opacity="0.3"/>
    
    <!-- 視線 -->
    <line x1="85" y1="60" x2="190" y2="75" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="190" cy="75" r="5" fill="#e74c3c"/>
    
    <!-- 分割グリッド -->
    <g transform="translate(310, 45)">
      <rect x="0" y="0" width="80" height="80" fill="#3498db" opacity="0.3"/>
      <!-- 6x6グリッド線 -->
      <line x1="0" y1="13.3" x2="80" y2="13.3" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="0" y1="26.6" x2="80" y2="26.6" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="0" y1="40" x2="80" y2="40" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="0" y1="53.3" x2="80" y2="53.3" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="0" y1="66.6" x2="80" y2="66.6" stroke="#2c3e50" stroke-width="0.5"/>
      
      <line x1="13.3" y1="0" x2="13.3" y2="80" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="26.6" y1="0" x2="26.6" y2="80" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="53.3" y1="0" x2="53.3" y2="80" stroke="#2c3e50" stroke-width="0.5"/>
      <line x1="66.6" y1="0" x2="66.6" y2="80" stroke="#2c3e50" stroke-width="0.5"/>
      
      <!-- 周辺部のハイライト -->
      <rect x="0" y="0" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="13.3" y="0" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="26.6" y="0" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="40" y="0" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="53.3" y="0" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="66.6" y="0" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      
      <rect x="0" y="66.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="13.3" y="66.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="26.6" y="66.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="40" y="66.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="53.3" y="66.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="66.6" y="66.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      
      <rect x="0" y="13.3" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="0" y="26.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="0" y="40" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="0" y="53.3" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      
      <rect x="66.6" y="13.3" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="66.6" y="26.6" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="66.6" y="40" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      <rect x="66.6" y="53.3" width="13.3" height="13.3" fill="#9b59b6" opacity="0.3"/>
      
      <text x="40" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6×6分割と周辺部</text>
    </g>
    
    <!-- 音声フィードバック -->
    <path d="M420,60 Q440,60 440,75 Q440,90 420,90" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <path d="M430,55 Q455,55 455,75 Q455,95 430,95" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <text x="490" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">音によるフィードバック</text>
  </g>
  
  <!-- 結果のグラフ -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="580" height="150" rx="10" fill="#ecf0f1"/>
    <text x="290" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">研究結果</text>
    
    <!-- APCグラフ -->
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">大腸内視鏡1回あたりの腺腫検出数（APC）</text>
    
    <!-- 棒グラフ -->
    <rect x="40" y="70" width="40" height="20" fill="#e74c3c"/>
    <rect x="100" y="70" width="40" height="36" fill="#2ecc71"/>
    <rect x="160" y="70" width="40" height="40" fill="#f39c12"/>
    <rect x="220" y="70" width="40" height="80" fill="#9b59b6"/>
    
    <!-- グラフラベル -->
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">対照群</text>
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">0.59</text>
    
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">4×4群</text>
    <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">0.80</text>
    
    <text x="180" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">5×5群</text>
    <text x="180" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">0.87</text>
    
    <text x="240" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6×6群</text>
    <text x="240" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">1.82</text>
    
    <!-- 主な結論 -->
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">主な結論</text>
    <rect x="320" y="85" width="160" height="65" rx="5" fill="#9b59b6" opacity="0.2"/>
    <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6×6分割で画面周辺部に</text>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">視線を誘導することで</text>
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">腺腫検出が有意に向上</text>
  </g>
  
  <!-- 最下部の追記 -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Nagai et al. Optimal visual gaze pattern of endoscopists for improving adenoma detection during colonoscopy. Gastrointest Endosc 2025;101:639-46.</text>
</svg>