<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- background -->
  <rect width="800" height="600" fill="#f8f8f8" rx="10" ry="10"/>

  <!-- title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">肝静脈異常の造影超音波検査（CEUS）診断</text>

  <!-- normal liver section -->
  <g transform="translate(50, 100)">
    <!-- section title -->
    <text x="120" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">正常肝臓の血管相</text>
    
    <!-- timeline -->
    <line x1="20" y1="60" x2="220" y2="60" stroke="#666666" stroke-width="2"/>
    <circle cx="50" cy="60" r="5" fill="#e41a1c"/>
    <text x="50" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">注入</text>
    
    <circle cx="100" cy="60" r="5" fill="#e41a1c"/>
    <text x="100" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">10秒</text>
    <text x="100" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">肝動脈相</text>
    
    <circle cx="150" cy="60" r="5" fill="#e41a1c"/>
    <text x="150" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">30秒</text>
    <text x="150" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">門脈相</text>
    
    <circle cx="190" cy="60" r="5" fill="#e41a1c"/>
    <text x="190" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">40秒</text>
    <text x="190" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">肝静脈相</text>
  </g>

  <!-- HCC section -->
  <g transform="translate(300, 100)">
    <!-- section title -->
    <text x="120" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">肝細胞癌（HCC）</text>
    
    <!-- early HCC -->
    <g>
      <rect x="10" y="40" width="100" height="120" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
      <text x="60" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">早期HCC</text>
      <circle cx="40" cy="90" r="20" fill="#ffeda0" stroke="#333333"/>
      <line x1="60" y1="90" x2="90" y2="90" stroke="#377eb8" stroke-width="3"/>
      <text x="60" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">肝静脈残存</text>
      <text x="60" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">通常の流出</text>
    </g>
    
    <!-- advanced HCC -->
    <g>
      <rect x="130" y="40" width="100" height="120" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
      <text x="180" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">進行HCC</text>
      <circle cx="160" cy="90" r="20" fill="#fc8d59" stroke="#333333"/>
      <line x1="180" y1="90" x2="210" y2="90" stroke="#4daf4a" stroke-width="3"/>
      <text x="180" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">肝静脈消失</text>
      <text x="180" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">門脈へ流出</text>
    </g>
  </g>

  <!-- benign tumors section -->
  <g transform="translate(50, 280)">
    <!-- section title -->
    <text x="120" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">良性肝腫瘍</text>
    
    <!-- FNH -->
    <g>
      <rect x="10" y="40" width="100" height="120" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
      <text x="60" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">FNH</text>
      <circle cx="40" cy="90" r="20" fill="#a6d96a" stroke="#333333"/>
      <line x1="60" y1="90" x2="90" y2="90" stroke="#377eb8" stroke-width="3"/>
      <text x="60" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">早期肝静脈</text>
      <text x="60" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">流出あり</text>
    </g>
    
    <!-- hemangioma -->
    <g>
      <rect x="130" y="40" width="100" height="120" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
      <text x="180" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">血管腫</text>
      <circle cx="160" cy="90" r="20" fill="#a6cee3" stroke="#333333"/>
      <line x1="180" y1="90" x2="210" y2="90" stroke="#377eb8" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="180" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">肝静脈流出</text>
      <text x="180" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">遅く不明瞭</text>
    </g>
  </g>

  <!-- vascular shunts section -->
  <g transform="translate(300, 280)">
    <!-- section title -->
    <text x="150" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">血管シャント</text>
    
    <!-- HHT -->
    <g>
      <rect x="10" y="40" width="100" height="120" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
      <text x="60" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">HHT</text>
      <path d="M 35,75 Q 60,55 85,75" stroke="#e41a1c" stroke-width="2" fill="none"/>
      <path d="M 35,90 Q 60,110 85,90" stroke="#4daf4a" stroke-width="2" fill="none"/>
      <path d="M 35,105 Q 60,85 85,105" stroke="#377eb8" stroke-width="2" fill="none"/>
      <text x="60" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">複数の</text>
      <text x="60" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">血管シャント</text>
    </g>
    
    <!-- P-V shunt -->
    <g>
      <rect x="130" y="40" width="100" height="120" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
      <text x="180" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">門脈肝静脈シャント</text>
      <line x1="145" y1="90" x2="165" y2="90" stroke="#4daf4a" stroke-width="3"/>
      <line x1="165" y1="90" x2="195" y2="90" stroke="#377eb8" stroke-width="3"/>
      <text x="180" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">門脈から肝静脈</text>
      <text x="180" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">への直接流出</text>
    </g>
    
    <!-- Budd-Chiari -->
    <g>
      <rect x="250" y="40" width="100" height="120" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
      <text x="300" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Budd-Chiari症候群</text>
      <line x1="280" y1="90" x2="300" y2="90" stroke="#377eb8" stroke-width="3"/>
      <line x1="300" y1="90" x2="320" y2="90" stroke="red" stroke-width="5"/>
      <text x="300" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">肝静脈/IVC</text>
      <text x="300" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">閉塞/狭窄</text>
    </g>
  </g>

  <!-- benefits section -->
  <g transform="translate(50, 460)">
    <!-- section title -->
    <text x="350" y="20" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">CEUSの利点と将来展望</text>
    
    <rect x="10" y="40" width="220" height="80" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
    <text x="120" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">肝静脈通過時間の評価</text>
    <text x="120" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">鑑別診断の絞り込みと</text>
    <text x="120" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">診断信頼性の向上</text>
    
    <rect x="250" y="40" width="220" height="80" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
    <text x="360" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">将来展望</text>
    <text x="360" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">AIによる自動解析</text>
    <text x="360" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">3Dディスプレイの開発</text>
    
    <rect x="490" y="40" width="220" height="80" rx="5" ry="5" fill="#ffffff" stroke="#999999"/>
    <text x="600" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">臨床データとの併用</text>
    <text x="600" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">包括的な診断のために</text>
    <text x="600" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">臨床データと併せて解釈</text>
  </g>

  <!-- legend -->
  <g transform="translate(600, 100)">
    <!-- legend title -->
    <text x="70" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">凡例</text>
    
    <line x1="10" y1="40" x2="30" y2="40" stroke="#e41a1c" stroke-width="3"/>
    <text x="90" y="45" font-family="Arial" font-size="12" fill="#333333">肝動脈</text>
    
    <line x1="10" y1="65" x2="30" y2="65" stroke="#4daf4a" stroke-width="3"/>
    <text x="90" y="70" font-family="Arial" font-size="12" fill="#333333">門脈</text>
    
    <line x1="10" y1="90" x2="30" y2="90" stroke="#377eb8" stroke-width="3"/>
    <text x="90" y="95" font-family="Arial" font-size="12" fill="#333333">肝静脈</text>
    
    <line x1="10" y1="115" x2="30" y2="115" stroke="red" stroke-width="5"/>
    <text x="95" y="120" font-family="Arial" font-size="12" fill="#333333">血管閉塞/狭窄</text>
    
    <line x1="10" y1="140" x2="30" y2="140" stroke="#377eb8" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="90" y="145" font-family="Arial" font-size="12" fill="#333333">遅い流出</text>
  </g>

  <!-- copyright -->
  <text x="400" y="580" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">© Based on Naganuma H, Ishida H. Demonstration of Hepatic Vein Abnormalities Using Contrast-Enhanced Sonography in Liver Diseases. Diagnostics 2025</text>

</svg>