<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">大腸憩室出血の診断・治療アルゴリズム</text>
  
  <!-- Patient presentation -->
  <rect x="50" y="60" width="120" height="40" rx="5" fill="#e74c3c"/>
  <text x="110" y="85" text-anchor="middle" font-size="12" fill="white">血便患者</text>
  
  <!-- Diagnosis -->
  <rect x="50" y="130" width="120" height="40" rx="5" fill="#3498db"/>
  <text x="110" y="155" text-anchor="middle" font-size="12" fill="white">大腸内視鏡検査</text>
  
  <!-- SRH identification -->
  <rect x="50" y="200" width="120" height="60" rx="5" fill="#9b59b6"/>
  <text x="110" y="220" text-anchor="middle" font-size="10" fill="white">出血徴候同定</text>
  <text x="110" y="235" text-anchor="middle" font-size="10" fill="white">成功率: 30.9%</text>
  <text x="110" y="250" text-anchor="middle" font-size="10" fill="white">（改善が課題）</text>
  
  <!-- Treatment options -->
  <g id="treatments">
    <!-- Direct clipping -->
    <rect x="250" y="130" width="120" height="60" rx="5" fill="#27ae60"/>
    <text x="310" y="150" text-anchor="middle" font-size="11" fill="white">直接クリッピング</text>
    <text x="310" y="165" text-anchor="middle" font-size="9" fill="white">再出血率: 18.6%</text>
    <text x="310" y="180" text-anchor="middle" font-size="9" fill="white">（技術的に困難）</text>
    
    <!-- Indirect clipping -->
    <rect x="250" y="210" width="120" height="60" rx="5" fill="#f39c12"/>
    <text x="310" y="230" text-anchor="middle" font-size="11" fill="white">間接クリッピング</text>
    <text x="310" y="245" text-anchor="middle" font-size="9" fill="white">再出血率: 27.8%</text>
    <text x="310" y="260" text-anchor="middle" font-size="9" fill="white">（簡便）</text>
    
    <!-- Band ligation -->
    <rect x="250" y="290" width="120" height="60" rx="5" fill="#16a085"/>
    <text x="310" y="310" text-anchor="middle" font-size="11" fill="white">内視鏡的結紮術</text>
    <text x="310" y="325" text-anchor="middle" font-size="9" fill="white">再出血率: 13-15%</text>
    <text x="310" y="340" text-anchor="middle" font-size="9" fill="white">（最も有効）</text>
  </g>
  
  <!-- Outcomes -->
  <rect x="450" y="130" width="120" height="40" rx="5" fill="#2ecc71"/>
  <text x="510" y="155" text-anchor="middle" font-size="12" fill="white">初期止血成功</text>
  
  <!-- Rebleeding -->
  <rect x="450" y="200" width="120" height="60" rx="5" fill="#e67e22"/>
  <text x="510" y="220" text-anchor="middle" font-size="11" fill="white">再出血</text>
  <text x="510" y="235" text-anchor="middle" font-size="10" fill="white">30日以内: 22.8%</text>
  <text x="510" y="250" text-anchor="middle" font-size="10" fill="white">1年以内: 19-35%</text>
  
  <!-- Advanced treatments -->
  <rect x="650" y="200" width="120" height="60" rx="5" fill="#8e44ad"/>
  <text x="710" y="220" text-anchor="middle" font-size="11" fill="white">救援治療</text>
  <text x="710" y="235" text-anchor="middle" font-size="10" fill="white">OTSC</text>
  <text x="710" y="250" text-anchor="middle" font-size="10" fill="white">IVR・手術</text>
  
  <!-- Epidemiology box -->
  <rect x="50" y="400" width="200" height="150" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="150" y="420" text-anchor="middle" font-size="14" font-weight="bold" fill="white">疫学データ</text>
  <text x="60" y="440" font-size="11" fill="white">• 入院率：倍増（2012-2019）</text>
  <text x="60" y="455" font-size="11" fill="white">• 高齢化により急増</text>
  <text x="60" y="470" font-size="11" fill="white">• 抗血栓薬使用増加</text>
  <text x="60" y="485" font-size="11" fill="white">• 自然止血率：70-90%</text>
  <text x="60" y="500" font-size="11" fill="white">• 死亡率：&lt;1%</text>
  <text x="60" y="515" font-size="11" fill="white">• 80-84歳にピーク</text>
  <text x="60" y="530" font-size="11" fill="white">• 下部消化管出血の</text>
  <text x="60" y="545" font-size="11" fill="white">　最多原因</text>
  
  <!-- Key challenges -->
  <rect x="300" y="400" width="200" height="150" rx="5" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
  <text x="400" y="420" text-anchor="middle" font-size="14" font-weight="bold" fill="white">課題</text>
  <text x="310" y="440" font-size="11" fill="white">• 出血源同定率：30.9%</text>
  <text x="310" y="455" font-size="11" fill="white">• 再出血予防</text>
  <text x="310" y="470" font-size="11" fill="white">• 最適治療法選択</text>
  <text x="310" y="485" font-size="11" fill="white">• 抗血栓薬管理</text>
  <text x="310" y="500" font-size="11" fill="white">• 早期内視鏡の意義</text>
  <text x="310" y="515" font-size="11" fill="white">• 新技術の評価</text>
  
  <!-- Future directions -->
  <rect x="550" y="400" width="200" height="150" rx="5" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="650" y="420" text-anchor="middle" font-size="14" font-weight="bold" fill="white">今後の方向性</text>
  <text x="560" y="440" font-size="11" fill="white">• 診断技術の向上</text>
  <text x="560" y="455" font-size="11" fill="white">• 治療アルゴリズム確立</text>
  <text x="560" y="470" font-size="11" fill="white">• 新しい止血技術</text>
  <text x="560" y="485" font-size="11" fill="white">• 再出血率&lt;15%維持</text>
  <text x="560" y="500" font-size="11" fill="white">• 個別化医療</text>
  <text x="560" y="515" font-size="11" fill="white">• 予防戦略開発</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <line x1="170" y1="80" x2="230" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="110" y1="170" x2="110" y2="190" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="230" x2="230" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="200" x2="430" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="220" x2="630" y2="230" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <text x="50" y="580" font-size="10" fill="#7f8c8d">※ 再出血率は治療法により異なり、内視鏡的結紮術が最も良好</text>
</svg>