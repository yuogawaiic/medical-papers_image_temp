<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">大腸内視鏡検査の学習曲線と技術習得に関する要因</text>
  
  <!-- learning curve graph -->
  <g transform="translate(50, 100)">
    <!-- axes -->
    <line x1="0" y1="0" x2="0" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#333" stroke-width="2"/>
    
    <!-- axis labels -->
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">検査件数</text>
    <text x="-30" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, -30, 125)">盲腸到達率 (%)</text>
    
    <!-- x-axis ticks -->
    <line x1="0" y1="250" x2="0" y2="255" stroke="#333" stroke-width="2"/>
    <text x="0" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">0</text>
    
    <line x1="80" y1="250" x2="80" y2="255" stroke="#333" stroke-width="2"/>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">50</text>
    
    <line x1="160" y1="250" x2="160" y2="255" stroke="#333" stroke-width="2"/>
    <text x="160" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">100</text>
    
    <line x1="240" y1="250" x2="240" y2="255" stroke="#333" stroke-width="2"/>
    <text x="240" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">150</text>
    
    <line x1="320" y1="250" x2="320" y2="255" stroke="#333" stroke-width="2"/>
    <text x="320" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">200</text>
    
    <line x1="400" y1="250" x2="400" y2="255" stroke="#333" stroke-width="2"/>
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">250</text>
    
    <!-- y-axis ticks -->
    <line x1="0" y1="250" x2="-5" y2="250" stroke="#333" stroke-width="2"/>
    <text x="-10" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">0</text>
    
    <line x1="0" y1="200" x2="-5" y2="200" stroke="#333" stroke-width="2"/>
    <text x="-10" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">20</text>
    
    <line x1="0" y1="150" x2="-5" y2="150" stroke="#333" stroke-width="2"/>
    <text x="-10" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">40</text>
    
    <line x1="0" y1="100" x2="-5" y2="100" stroke="#333" stroke-width="2"/>
    <text x="-10" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">60</text>
    
    <line x1="0" y1="50" x2="-5" y2="50" stroke="#333" stroke-width="2"/>
    <text x="-10" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">80</text>
    
    <line x1="0" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="2"/>
    <text x="-10" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">100</text>
    
    <!-- learning curve -->
    <path d="M0,225 C50,200 100,175 160,125 S240,75 320,50 L380,25" fill="none" stroke="#1e88e5" stroke-width="3"/>
    
    <!-- target line -->
    <line x1="0" y1="25" x2="400" y2="25" stroke="#e53935" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="410" y="30" font-family="Arial, sans-serif" font-size="12" fill="#e53935">90%</text>
    
    <!-- mark at 233 procedures -->
    <line x1="372.8" y1="0" x2="372.8" y2="250" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="372.8" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4caf50">233件</text>
    <circle cx="372.8" cy="25" r="5" fill="#4caf50"/>
  </g>
  
  <!-- factors affecting colonoscopy completion -->
  <g transform="translate(500, 120)">
    <rect width="250" height="230" rx="5" ry="5" fill="#e3f2fd" stroke="#1e88e5" stroke-width="1"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e88e5">技術習得に影響する要因</text>
    
    <!-- positive factors -->
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">促進要因：</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">• 検査件数の増加</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">• 高い研修密度（月あたりの件数）</text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">• 軟性S状結腸鏡の事前経験（100件以上）</text>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">• 外科系研修医</text>
    
    <!-- negative factors -->
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">阻害要因：</text>
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="12" fill="#333">• 患者の高齢（65歳以上）</text>
    <text x="30" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">• 女性患者</text>
    <text x="30" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">• 大腸がん、憩室症、狭窄の存在</text>
  </g>
  
  <!-- results summary -->
  <g transform="translate(50, 400)">
    <rect width="700" height="150" rx="5" ry="5" fill="#f1f8e9" stroke="#689f38" stroke-width="1"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#33691e">研究結果のまとめ</text>
    
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="14" fill="#333">• 研修医全体の盲腸到達率90%達成：233件</text>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">• 200件実施後の技術習得率：41%</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• 250件実施後の技術習得率：76%</text>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333">• 結論：英国JAGの200件という基準は妥当な最低要件である</text>
  </g>
  
  <!-- study info -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">出典: Ward ST, et al. Gut 2014;63:1746-1754.</text>
</svg>