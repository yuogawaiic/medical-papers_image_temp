<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    AI増強デジタルシステムによる大腸ポリープ分類精度の比較
  </text>
  
  <!-- Study design section -->
  <rect x="50" y="60" width="300" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    研究デザイン
  </text>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • クロスオーバー研究
  </text>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • 15名の病理医
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • 100枚のスライド
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • 12週間のウォッシュアウト期間
  </text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • 顕微鏡 vs AI増強システム
  </text>
  
  <!-- Comparison section -->
  <rect x="400" y="60" width="350" height="180" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="575" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    比較対象
  </text>
  
  <!-- Microscope -->
  <rect x="420" y="100" width="140" height="60" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="490" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    標準顕微鏡
  </text>
  <text x="490" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    従来の評価方法
  </text>
  
  <!-- AI System -->
  <rect x="580" y="100" width="140" height="60" fill="#d5e8d4" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="650" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    AI増強デジタル
  </text>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    システム
  </text>
  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    関心領域の注釈
  </text>
  
  <!-- Versus arrow -->
  <text x="575" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    VS
  </text>
  
  <!-- Results section -->
  <rect x="50" y="280" width="700" height="280" fill="#f8f9fa" stroke="#34495e" stroke-width="2" rx="10"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    主要結果：分類精度の向上
  </text>
  
  <!-- Accuracy comparison chart -->
  <rect x="100" y="330" width="250" height="180" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="225" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    分類精度 (%)
  </text>
  
  <!-- Microscope bar -->
  <rect x="120" y="380" width="148" height="30" fill="#e74c3c"/>
  <text x="194" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    73.9%
  </text>
  <text x="120" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    顕微鏡
  </text>
  
  <!-- AI system bar -->
  <rect x="120" y="440" width="162" height="30" fill="#27ae60"/>
  <text x="201" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    80.8%
  </text>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    AI増強システム
  </text>
  
  <!-- Time comparison -->
  <rect x="400" y="330" width="300" height="180" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="550" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    評価時間 (秒)
  </text>
  
  <!-- Time bars -->
  <rect x="420" y="380" width="65" height="30" fill="#3498db"/>
  <text x="452" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    13.0
  </text>
  <text x="420" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    顕微鏡
  </text>
  
  <rect x="420" y="440" width="109" height="30" fill="#f39c12"/>
  <text x="475" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    21.7
  </text>
  <text x="420" y="485" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    AI増強システム
  </text>
  
  <!-- Key findings -->
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
    重要な知見
  </text>
  <text x="70" y="565" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • AI増強システムにより分類精度が6.9%向上 (P &lt; .001)
  </text>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • 特に管状絨毛様・絨毛様腺腫の識別精度が21.3%改善
  </text>
</svg>