<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">大腸側方発育型腫瘍(LST)治療の比較: ESD vs EMR</text>
  <line x1="200" y1="65" x2="600" y2="65" stroke="#333" stroke-width="2" />
  
  <!-- 研究概要 -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">20mm以上のLST 269病変の後ろ向き観察研究</text>
  
  <!-- 治療法分類図 -->
  <rect x="100" y="120" width="600" height="100" fill="#e6f3ff" rx="5" ry="5" stroke="#333" stroke-width="1" />
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">治療法の分類</text>
  
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">ESD群: 89病変</text>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(ESD: 61, hybrid ESD: 28)</text>
  
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">EMR群: 178病変</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(EMR: 70, EPMR: 108)</text>
  
  <line x1="400" y1="150" x2="400" y2="210" stroke="#333" stroke-width="1" />
  
  <!-- 主要結果 -->
  <rect x="100" y="240" width="600" height="160" fill="#e6ffe6" rx="5" ry="5" stroke="#333" stroke-width="1" />
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">根治的切除後の局所再発率</text>
  
  <!-- 棒グラフ -->
  <rect x="130" y="290" width="80" height="10" fill="#4472c4" />
  <text x="130" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="start">ESD: 0% (0/56)</text>
  
  <rect x="270" y="290" width="80" height="10" fill="#4472c4" />
  <text x="270" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="start">hybrid ESD: 0% (0/27)</text>
  
  <rect x="410" y="290" width="80" height="14" fill="#ed7d31" />
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="start">EMR: 1.4% (1/69)</text>
  
  <rect x="550" y="290" width="80" height="97" fill="#ed7d31" />
  <text x="550" y="285" font-family="Arial, sans-serif" font-size="14" text-anchor="start">EPMR: 12.1% (13/107)</text>
  
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">EPMRの局所再発率が有意に高い (p < 0.001)</text>
  
  <!-- 合併症 -->
  <rect x="100" y="420" width="600" height="100" fill="#fff2e6" rx="5" ry="5" stroke="#333" stroke-width="1" />
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">合併症発生率 (穿孔・遅発性出血)</text>
  
  <text x="220" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ESD/hybrid ESD</text>
  <text x="220" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">穿孔: 2.2%, 遅発性出血: 7.9%</text>
  
  <text x="580" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">EMR/EPMR</text>
  <text x="580" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">穿孔: 1.7%, 遅発性出血: 8.4%</text>
  
  <line x1="400" y1="450" x2="400" y2="510" stroke="#333" stroke-width="1" />
  
  <!-- 結論 -->
  <rect x="150" y="540" width="500" height="40" fill="#f2f2f2" rx="5" ry="5" stroke="#333" stroke-width="1" />
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic">安全性は同等だが、ESD/hybrid ESDの方が局所根治性に優れている</text>
</svg>