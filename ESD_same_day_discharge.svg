
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    食道・胃早期がんに対する内視鏡的粘膜下層剥離術(ESD)における当日退院の実現可能性
  </text>
  
  <!-- 2つのグループを比較するボックス -->
  <rect x="50" y="80" width="300" height="180" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <rect x="450" y="80" width="300" height="180" rx="10" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" />
  
  <!-- グループのタイトル -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1890ff">
    当日退院群 (S-D)
  </text>
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fa8c16">
    複数日入院群 (M-D)
  </text>
  
  <!-- グループの特徴 -->
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="14" fill="#333">• ESD当日に入院・退院</text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">• 入院期間: 1日</text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333">• 医療費: 25,749 CNY</text>
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="14" fill="#333">• PSM後: 78名</text>
  
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="14" fill="#333">• ESD前日に入院</text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="14" fill="#333">• 入院期間: 4.9±2.5日</text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333">• 医療費: 37,001 CNY</text>
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="14" fill="#333">• PSM後: 78名</text>
  
  <!-- 結果の比較 -->
  <rect x="150" y="280" width="500" height="100" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#52c41a">
    主要結果
  </text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">有害事象</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">腫瘍サイズ</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">完全切除率</text>
  
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">有意差なし</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">同等</text>
  <text x="600" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">有意差なし</text>
  
  <!-- 有害事象 -->
  <rect x="50" y="400" width="700" height="120" rx="10" fill="#fff1f0" stroke="#f5222d" stroke-width="2" />
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f5222d">
    重大有害事象 (全患者の7.4%)
  </text>
  <text x="100" y="460" font-family="Arial, sans-serif" font-size="14" fill="#333">• 術中穿孔: 14件（食道1件）</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" fill="#333">• 浸出性出血: 18件（食道1件）</text>
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="14" fill="#333">• 活動性出血: 3件（全て胃）</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="14" fill="#333">• リスク因子: 胃中部・下部の病変（OR 5.3）</text>
  
  <!-- 結論 -->
  <rect x="150" y="540" width="500" height="40" rx="10" fill="#f0f5ff" stroke="#2f54eb" stroke-width="2" />
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2f54eb">
    食道・胃ESDにおける当日退院戦略は実現可能かつ効果的
  </text>
</svg>
